version: '3.8'

services:
  # Base de données PostgreSQL pour l'application
  postgres:
    image: postgres:16-alpine
    container_name: teachdigital-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-teachdigital}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-teachdigital}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teachdigital-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-teachdigital}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teachdigital-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-teachdigital}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-teachdigital}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - teachdigital-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/profiles', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Vue.js + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: teachdigital-web
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
      NODE_ENV: production
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - teachdigital-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optionnel - pour production)
  nginx:
    image: nginx:alpine
    container_name: teachdigital-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Pour les certificats SSL
    depends_on:
      - frontend
      - backend
    networks:
      - teachdigital-network
    profiles:
      - production  # Ne démarre que si on utilise le profile production

volumes:
  postgres_data:
    driver: local

networks:
  teachdigital-network:
    driver: bridge

