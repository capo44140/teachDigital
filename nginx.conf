events {
    worker_connections 1024;
}

http {

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Taille maximale des uploads (alignée avec Express: 50mb)
    client_max_body_size 50m;
    # Buffer mémoire pour les uploads (évite l'écriture sur disque temporaire)
    client_body_buffer_size 50m;

    # HTTP Server (redirige vers HTTPS en production)
    server {
        listen 3000;
        server_name _;

        # Redirection vers HTTPS (décommente en production avec SSL)
        # return 301 https://$host$request_uri;

        # Pour développement, proxy direct
        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            proxy_pass http://host.docker.internal:3001/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts pour les opérations IA longues (génération de quiz avec 20 questions)
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;
        }
    }

