<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Titre et description -->
    <title>TeachDigital - Apprentissage Numérique</title>
    <meta name="description" content="Application éducative pour la gestion des profils numériques et l'apprentissage digital" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Meta tags PWA -->
    <meta name="theme-color" content="#4C1D95" />
    <meta name="background-color" content="#0F172A" />

    <!-- Meta tags iOS (PWA installée) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TeachDigital" />
    
    <!-- Meta tags Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="TeachDigital" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TeachDigital - Apprentissage Numérique" />
    <meta property="og:description" content="Application éducative pour la gestion des profils numériques" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="TeachDigital - Apprentissage Numérique" />
    <meta property="twitter:description" content="Application éducative pour la gestion des profils numériques" />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
